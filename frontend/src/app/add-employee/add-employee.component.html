<div class="container-sm">
    <div class="col-md-6 offset-md-3  container-sm ">
        <form #addItem = "ngForm" (ngSubmit) = "onSubmit(addItem)" class="row g-3 form-container  container-sm">

            
            <div class="form-group col-md-6">
                <label><b>Product Title</b></label>
                <input type="text" class="form-control" id="title"  name="title" [(ngModel)]="employee.title" required ngModel />
            </div>



        
            <br><br>

            <div class="form-group col-md-6">
                <label class="form-label"><b>Description</b></label>
                <select id="designation" class="form-select" id = "description" >

                    <option selected disabled value="">Choose...</option>
                    <option>Electronics</option>
                    <option>Tools</option>
                    <option>Food</option>
                    <option>Hygiene</option>
                    <option>Drinks</option>
                </select>
            </div>
            <br><br>

            <div class="form-group col-md-6">
                <label><b>Price (in Peso)</b></label>
                <input type="number" class="form-control" id="price" [(ngModel)]="employee.price" name="price" required ngModel />
            </div>

            

            <br><br>

            <div class="form-group col-md-3">
                <label><b>Quantity</b></label>
                <input type="number" class="form-control" id="quantity" [(ngModel)]="employee.quantity" name="quantity" required ngModel />
            </div>

            <br><br><br><br>

            <div class="form-group col-md-3">
                <label><b>Image</b></label>
                <input type="text"  class="form-control" id="image" [(ngModel)]="employee.image"
                       name="image" required #fileInput>
            </div>


            <div class="form-group col-md-6">
                <button class="btn btn-success full-width-button" type="submit">Submit</button>
            </div>

            <div class="col-md-6">
                <button type="button" (click)="goToEmployeeList()"
                    class="btn btn-danger full-width-button">Cancel</button>
            </div>

        </form>

<br><br><br><br> -->

</div>
