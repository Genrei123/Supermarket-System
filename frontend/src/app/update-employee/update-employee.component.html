<br><br><br><br>
<div class="container-sm">
    <div class="col-md-6 offset-md-3 container-sm">

        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3 form-container  container-sm ">

            <div class="form-group col-md-6">
                <label><b>Username Name</b></label>
                <input type="text" class="form-control" id="fname" [(ngModel)]="employee.description" required minlength="3"
                    name="fname" #fname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fname.errors }" />
                <div *ngIf="f.submitted && fname.errors" class="invalid-feedback">
                    <div *ngIf="fname.errors['required']">Username name is required</div>
                    <div *ngIf="fname.errors['minlength']">Username Name minimum 3 characters are required!!!</div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <button class="btn btn-success full-width-button" type="submit">Submit</button>
            </div>

            <div class="col-md-6">
                <button type="button" (click)="goToEmployeeList()"
                    class="btn btn-danger full-width-button">Cancel</button>
            </div>

        </form>

    </div>
</div>
