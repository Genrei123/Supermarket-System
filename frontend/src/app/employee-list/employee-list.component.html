<div class="container">
    <div class="filter-section">
        <br>
        <h2>Filter</h2>
        <div class="filter-option">Vegetables</div>
        <div class="filter-option">Canned Goods</div>
        <div class="filter-option">Condiments</div>
        <div class="filter-option">Meat</div>
        <div class="filter-option">Sea Food</div>


        <br><br><br>
        <h3>Rating</h3>
        <div class="rating-option">5 Stars</div>
        <div class="rating-option">4 Stars</div>
        <div class="rating-option">3 Stars</div>
        <div class="rating-option">2 Stars</div>
        <div class="rating-option">1 Stars</div>
    </div>

    <div class="card-container">
        <div *ngFor = "let employee of employees" class="card">
          <img src="" alt="Ninja 1 Image" class="card-image">
          <h5>{{employee.title}}</h5>
          <p>{{employee.price}}</p>
          <p>{{employee.description}}</p>
          <button>Add to Cart</button>
        </div>

        

    </div>
</div>
