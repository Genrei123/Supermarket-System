    <div class="card-container">
        <div *ngFor = "let employee of employees" class="card">
          <img [src] = "employee.image" class="card-image">
          <h5>{{employee.title}}</h5>
          <p>â‚±{{employee.price}}</p>

          <button *ngIf="userService.roleMatch(['Admin'])" (click) = "deleteEmployee(employee.id)">Delete</button>
        </div>
    </div>
</div>
